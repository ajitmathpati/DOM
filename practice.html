<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to create Element</title>

</head>

<body style="background-color: black;color: white;">

</body>
<script>

    const divEle = document.createElement('div');
    console.log(divEle);
    divEle.setAttribute('class', 'my-class');
    divEle.setAttribute('id', 'my-id')
    divEle.style.backgroundColor = "yellow";
    divEle.style.color = "red";
    divEle.style.padding="20px"
    divEle.style.borderRadius="15px 50px"

    const text = document.createTextNode('hello i am the best');
    divEle.appendChild(text)
    document.body.appendChild(divEle);











</script>

</html>
